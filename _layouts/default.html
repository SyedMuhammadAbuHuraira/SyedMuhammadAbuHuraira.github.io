<!DOCTYPE html>
<html lang="en">
{% include head.html %}
<body>
    <a href="#main-content" class="skip-to-main">Skip to main content</a>
    {% include nav_head.html %}
    
    {{ content }}
    
    <!-- Mobile/Tablet Footer (with social icons) -->
    <footer class="site-footer mobile-footer">
        <div class="footer-content">
            <div class="footer-social-icons">
                <a href="{{site.github}}" class="social-icon" aria-label="GitHub">
                    <img src="/assets/images/github.svg" alt="GitHub">
                </a>
                <a href="{{site.twitter}}" class="social-icon" aria-label="Twitter">
                    <img src="/assets/images/twitter.svg" alt="Twitter">
                </a>
                <a href="{{site.linkedin}}" class="social-icon" aria-label="LinkedIn">
                    <img src="/assets/images/linkedin.svg" alt="LinkedIn">
                </a>
                <a href="{{site.google-scholar}}" class="social-icon" aria-label="Google Scholar">
                    <img src="/assets/images/google-scholar.svg" alt="Google Scholar">
                </a>
                <a href="{{site.bluesky}}" class="social-icon" aria-label="Bluesky">
                    <img src="/assets/images/bluesky.svg" alt="Bluesky">
                </a>
            </div>
            <div class="footer-copyright">
                Â© {% assign current_year = site.time | date: '%Y' %}{{ current_year }} Jordan Terry
            </div>
        </div>
    </footer>

    <!-- Desktop-only Footer -->
    <footer class="site-footer desktop-only-footer" role="contentinfo">
        <div class="footer-content">
            <p class="copyright">
                &copy; <span class="year-range">2024-{% assign current_year = site.time | date: '%Y' %}{{ current_year }}</span> <span class="company-name">Dr Jordan Terry</span>. All Rights Reserved.
            </p>
        </div>
    </footer>
</body>
</html>
